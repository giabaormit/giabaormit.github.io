
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- add the font family of your choice -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="jump-overlay" id="jump-overlay"></div>
        <div class="custom-controls">
            <button id="play-pause-btn" onclick="togglePlayPause()">
                <img id="play-pause-img" src="https://cdn.jsdelivr.net/npm/lucide-static/icons/play.svg" alt="Play" width="24" height="24" />
              </button>
         <!-- Rewind 10s Button -->
<button id="backward-btn" onclick="jumpBackward()">
    <img src="https://cdn.jsdelivr.net/npm/lucide-static/icons/rewind.svg" alt="Rewind 10s" width="24" height="24" />
</button>
  
  <!-- Forward 10s Button -->
  <button id="forward-btn" onclick="jumpForward()">
    <img src="https://cdn.jsdelivr.net/npm/lucide-static/icons/fast-forward.svg" alt="Forward 10s" width="24" height="24" />
  </button>

          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

     
 <!-- Volume adjustment -->
 <div class="volume-control">
    <button id="mute-button"></button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    <span id="volume-percentage">100%</span>
  </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://img.icons8.com/ios-glyphs/30/play--v1.png">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://img.icons8.com/ios-glyphs/30/pause--v1.png">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://cdn.jsdelivr.net/npm/lucide-static/icons/fast-forward.svg">Forward</a> icon by
      <a href="https://lucide.dev/icons/">Lucide</a>
      <a href="https://cdn.jsdelivr.net/npm/lucide-static/icons/rewind.svg">Rewind</a> icon by
      <a href="https://lucide.dev/icons/">Lucide</a>
      <a href="https://icons8.com/icon/61012/pause">Volume</a> icon by
      <a href="https://lucide.dev/icons/">Lucide</a>
      <a href="https://cdn.jsdelivr.net/npm/lucide-static/icons/volume-2.sv">Mute</a> icon by
      <a href="https://lucide.dev/icons/">Lucide</a>
    </footer>
  </body>
</html>
