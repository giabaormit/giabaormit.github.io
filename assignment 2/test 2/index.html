<!--The theme I chose for this assignment is Music Video. Therefore, I shifted my
focus to create a media player and reduce any excess functions. By using the 
minimalistic theme, I can shift user attention to the media player with ease.
Moreover, it ensures that the visual hierarchy is clean and non-distracting.
Adding a forward/rewind button (10s) is a way to facilitate people with the 
interaction with the media player like they do on Youtube. The progress bar and
play/pause button is also integrated to provide instant visual feedback for
the user to keep track of their progress easier. Large, clearly labeled controls
are being used to ensure accessibility and provide immediate responsive feedback
via animation or changes to support a smoother user experience. A speed-up button
is also added to widen user options for web interaction. A fun minigame in the 
form of a like button is used for the user to express their emotion with the video.
Furthermore, a zoom-out toggle is for people who want to experience the video 
in a fullest way. The color I used is inspired by the video itself.  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <!-- Video Player -->
    <main class="double-border">
      <div class="main-screen">
        <div class="media-player">
          <video id="my-video">
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
              type="video/mp4"
            />
          </video>
    
          <div class="controls">
             <!-- Play/Pause button -->
            <button id="play-pause-button" class="double-border">
              <img
                src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
                alt=""
                id="play-pause-img"
              />
            </button>
             <!-- Mute/Unmute Button -->
            <button id="mute-unmute-button" class="double-border">
              <img
                src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
                alt=""
                id="mute-unmute-img"
              />
            </button>
             <!-- Rewind Button -->
            <button id="rewind-button" class="double-border">
              <img
                src="https://img.icons8.com/ios-glyphs/30/rewind.png"
                alt="rewind"
                id="rewind-img"
              />
            </button>
             <!-- Forward Button -->
            <button id="forward-button" class="double-border">
              <img
                src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
                alt="forward"
                id="forward-img"
              />
            </button>
             <!-- Speed-Up button -->
            <button id="speed-button" class="double-border">
                <span id="speed-label">1x</span>
              </button>
               <!-- Progress Bar -->
            <div id="progress-bar-container">
              <span id="progress-bar"></span>
            </div>
             <!-- Fullscreen button -->
            <button id="fullscreen-button" class="double-border">
              <img
                src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
                alt=""
                id="fullscreen-img"
              />
            </button>
             <!-- Heart button -->
            <button id="heart-button" class="double-border">
              <img
                src="https://img.icons8.com/ios-glyphs/30/like--v1.png"
                alt=""
                id="heart-img"
              />
            </button>
            <div id="likes">0</div>
          </div>
        </div>
      </div>
    </main>
    <footer>Icons by <a href="https://icons8.com/">Icons8</a></footer>
  </body>
</html>
